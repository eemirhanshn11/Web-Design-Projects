<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM ÖDEVİ</title>
  </head>
  <body>
    <form action="https://formsubmit.co/eemirhanshn@gmail.com" method="POST">
        <label for="firstname">İsim</label>
      <input type="text" name="firstname" required />
      <br><br>
      <label for="lastname">Soyisim</label>
      <input type="text" name="lastname" required />
      <br><br>
      <label for="email">E-mail</label>
      <input type="email" name="email" required />
      <br><br>
      <label for="number">Yaş</label>
      <input type="number" name="old" min="15" max="70" required />
      <br><br>
      <label for="textarea">Mesajınız</label>
      <input type="textarea" name="message" rows="4" required />
      <br><br>
      <label for="range">Sitemizi ne kadar beğendiniz?</label>
      <input type="range" name="website-rating" required />
      <br><br>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
